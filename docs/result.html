<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_result.css" type="text/css">
    <script src="result.js" type="text/javascript"></script>
    <title>Test Lyrics Result</title>
</head>
<body>
    <main>
        <h1>Lyrics Guess Quiz Test</h1>

        <!-- 結果表示エリア -->
        <div id="resultArea">
            <p class="resultHeading">- RESULT -</p>
            
            <p class="resultContents">正解数</p>
            <div id="correctCountArea">
                <p id="correctResult">10 / 20</p>
                <p class="unit">問</p>
            </div>

            <p class="resultContents" id="time">TotalTime・・100s</p>
            <p class="resultContents" id="avarage">Avarage・・5s</p>
            <p class="resultHeading">- RANKING -</p>
            <p>○○位です</p>
        </div>
    
        <!-- タイトルボタン -->
        <div id="titleButtonArea">
            <button type="button" id="titleButton">TITLE</button>
        </div>
    </main>
    <p><img src="resources/pet_cat_sit.png" alt="cat" class="imgTest"></p>
</body>
<footer>
    <p>☺</p>
</footer>
</html>
