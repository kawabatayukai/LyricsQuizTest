<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- json読み込み -->
    <script src="gamemain.js" type="text/javascript"></script>
    <title>Test Lyrics Main</title>
</head>
<body>
    <h1>Lyrics Guess Quiz</h1>

    <!-- 正解数 -->
    <div id="correctCounter">
        <p>Question : 0 / 20</p>
    </div>

    <!-- UIメッセージ -->
    <div id="resultText">
        <p></p>
    </div>
    
    <!-- 問題文 -->
    <div id="questionBox">
        <p id="question">question</p>
    </div>

    <!-- 解答選択肢 -->
    <div id="answerGroup">
        <input type="radio" class="answerButton" name="selectedAnswer" id="button0">
        <label class="answer" for="button0">
            <span>answer1</span>
        </label>
        <input type="radio" class="answerButton" name="selectedAnswer" id="button1">
        <label class="answer" for="button1">
            <span>answer2</span>
        </label>
        <input type="radio" class="answerButton" name="selectedAnswer" id="button2">
        <label class="answer" for="button2">
            <span>answer3</span>
        </label>
    </div>

    <!-- 解答ボタン -->
    <div id="confirmButtonArea">
        <button type="button" id="confirmButton">OK</button>
    </div>
</body>
</html>
