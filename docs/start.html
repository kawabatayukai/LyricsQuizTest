<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_start.css" type="text/css">
    <script src="start.js" type="text/javascript"></script>
    <title>Test Lyrics Start</title>
</head>
<body>
    <main>
        <h1>Lyrics Guess Quiz Test</h1>

        <!-- 問題数設定 -->
        <div id="questionSettings">
            <p class="settingContent" id="questionCountText">問題数 : 10</p>
            <input type="range" id="questionSlider" min="1" max="1" value="1">
            <span class="sliderLabel", id="maxValue">1</span>
        </div>

        <!-- 解答選択肢 -->
        <div id="answerGroup">
            <h3>Select an artist. アーティストを選択</h3>
    
            <input type="radio" class="answerButton" name="selectedArtist" id="artist0">
            <label class="answer" for="artist0">
                <span>Spitz</span>
            </label>
            <input type="radio" class="answerButton" name="selectedArtist" id="artist1">
            <label class="answer" for="artist1">
                <span>Kenshi Yonezu</span>
            </label>
            <!-- <input type="radio" class="answerButton" name="selectedArtist" id="button2">
            <label class="answer" for="button2">
                <span>answer3</span>
            </label> -->
        </div>
    
        <!-- 解答ボタン -->
        <div id="startButtonArea">
            <button type="button" id="startButton">START</button>
        </div>
    </main>
    <!--テスト表示 -->
    <div id="test">
        <p>-- 問題数設定について --</p>
        <p>実装途中です。</p>
        <p>"ベストアルバム"なども含んでいるので, 同じ曲が複数回出題される場合があります。</p>
        <p>スピッツ "チェリー", "空も飛べるはず"など,ヒット曲は2~3回出題されるかもしれません</p>
    </div>   
</body>
</html>
